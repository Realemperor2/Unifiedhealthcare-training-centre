<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Anatomy Simulation Platform (HASP)</title>
    <meta name="description" content="Advanced simulation platform for human anatomy and genetics research with interactive 3D models and AI-powered analysis">
    <meta property="og:title" content="Human Anatomy Simulation Platform (HASP)">
    <meta property="og:description" content="Explore cutting-edge human anatomy and genetics research with our interactive 3D simulations and AI-powered analysis tools.">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:url" content="https://hasp.example.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-color: #ffffff;
            --text-color: #1f2937;
            --accent-color: #f59e0b;
        }
        .dark {
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --background-color: #111827;
            --text-color: #f3f4f6;
            --accent-color: #fbbf24;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #root {
            height: 100%;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }
        .quick-access {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }
        .quick-access-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .quick-access-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }
        .tooltip {
            position: absolute;
            left: 60px;
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        .quick-access-button:hover .tooltip {
            opacity: 1;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1002;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1003;
            max-width: 80%;
        }
        .welcome-message h1 {
            color: var(--primary-color);
        }
        .welcome-message button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .welcome-message button:hover {
            background-color: var(--secondary-color);
        }
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--background-color);
            z-index: 1004;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing HASP...</div>
    </div>
    <div class="welcome-message" id="welcomeMessage">
        <h1>Welcome to HASP</h1>
        <p>Human Anatomy Simulation Platform</p>
        <p>Explore cutting-edge human anatomy and genetics research with our interactive 3D simulations and AI-powered analysis tools.</p>
        <button id="startExploring">Start Exploring</button>
    </div>
    <button class="theme-toggle" id="themeToggle">üåì</button>
    <div class="quick-access" id="quickAccess">
        <button class="quick-access-button" data-section="simulation">üß†
            <span class="tooltip">Simulation</span>
        </button>
        <button class="quick-access-button" data-section="training">üéì
            <span class="tooltip">Training Centre</span>
        </button>
        <button class="quick-access-button" data-section="production">üè≠
            <span class="tooltip">Production Line</span>
        </button>
        <button class="quick-access-button" data-section="healthcare">‚ù§Ô∏è
            <span class="tooltip">Healthcare</span>
        </button>
    </div>
    <div id="root"></div>
    <div class="notification" id="notification"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        // Set initial theme based on user preference or previous setting
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme(prefersDarkScheme.matches ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            setTheme(body.classList.contains('dark') ? 'dark' : 'light');
        });

        // Loading overlay and progress bar
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressBarFill = document.getElementById('progressBarFill');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const startExploring = document.getElementById('startExploring');

        function updateLoadingProgress(progress) {
            progressBarFill.style.width = `${progress}%`;
            if (progress >= 100) {
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        welcomeMessage.style.display = 'block';
                    }, 300);
                }, 500);
            }
        }

        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            updateLoadingProgress(progress);
            if (progress === 100) clearInterval(loadingInterval);
        }, 200);

        startExploring.addEventListener('click', () => {
            welcomeMessage.style.display = 'none';
        });

        // Quick access functionality
        const quickAccess = document.getElementById('quickAccess');
        quickAccess.addEventListener('click', (event) => {
            if (event.target.classList.contains('quick-access-button')) {
                const section = event.target.dataset.section;
                window.dispatchEvent(new CustomEvent('navigateToSection', { detail: section }));
                showNotification(`Navigating to ${section} section`);
            }
        });

        // Notification functionality
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.animation = 'fadeInOut 3s';
            setTimeout(() => {
                notification.style.animation = '';
            }, 3000);
        }

        // Example of how to trigger a notification from your React app
        window.addEventListener('appNotification', (event) => {
            showNotification(event.detail.message);
        });

        // Simulate periodic updates (remove in production)
        setInterval(() => {
            showNotification('Simulation data updated');
        }, 60000);

        // Custom event listener for React app loaded
        window.addEventListener('reactAppLoaded', () => {
            console.log('React app loaded successfully');
        });
    </script>
</body>
</html>
